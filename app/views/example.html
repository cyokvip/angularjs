<div class="example-container">
    <hr />
    <hr />
    <div ng-controller="MyCtrl">
        <form name="form" class="css-form form-horizontal" novalidate>
            <div class="control-group">
                Name：
                <input type="text" class="input-medium" ng-model="user.name" name="uName" required />
            </div>
            <div class="control-group">
                E-mail：
                <span class="input-prepend">
                    <span class="add-on"><i class="icon-envelope"></i></span>
                    <input type="email" class="span2" ng-model="user.email" name="uEmail" required />
                </span>
            </div>
            <div class="control-group" ng-show="form.uEmail.$dirty && form.uEmail.$invalid">
                Invalid:<span class="label" ng-show="form.uEmail.$error.required">Tell us your email.</span>
                <span class="label label-important" ng-show="form.uEmail.$error.email">This is not a valid email.</span>
            </div>
            <div class="control-group form-inline">
                <label>Gender：</label>
                <label class="radio"><input type="radio" ng-model="user.gender" value="male" /> male</label>
                <label class="radio"><input type="radio" ng-model="user.gender" value="female" /> female</label>
            </div>
            <div class="control-group form-inline">
                <label class="checkbox"><input type="checkbox" ng-model="user.agree" name="userAgree" required /> I agree：</label>
                <input ng-show="user.agree" type="text" ng-model="user.agreeSign" required />
            </div>
            <div class="control-group" ng-show="!user.agree || !user.agreeSign">Please agree and sign.</div>
            <div class="control-group">
                <button class="btn btn-success" ng-click="update(user)" ng-disabled="form.$invalid || isUnchanged(user)">SAVE</button>
                <button class="btn btn-warning" ng-click="reset()" ng-disabled="isUnchanged(user)">RESET</button>
            </div>
        </form>
    </div>
        
    <hr />
    <div class="form-inline">
        <input type="text" ng-model="enterCode" placeholder="type something..." />
        show: <span ng-bind="enterCode||'null'"></span>
    </div>
    <hr />
    <div class="form-inline">
        Check me to select：
        <label class="checkbox"><input type="checkbox" ng-model="selectedA" /> selectedA</label>
        <label class="checkbox"><input type="checkbox" ng-model="selectedB" /> selectedB</label>
        <select>
            <option ng-selected="selectedA">Hello!</option>
            <option ng-selected="selectedB">Greetings!</option>
        </select>
    </div>
    <hr />
    <hr />
</div>
